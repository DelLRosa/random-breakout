<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Rooms Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>  
</head>
<body>
    <header>
        <h1>Group Randomizer</h1>
    </header>
  <form id="namesForm">

    <label for="namesInput">Enter Names (separated by commas):</label>
    <input type="text" id="namesInput" name="namesInput" placeholder="Enter names separated by commas">

    <label for="numInput">Enter Number of Students Per Group:</label>
    <input type="text" id="numInput" name="numInput" placeholder="Enter number of students per group">

    <button type="submit">Submit</button>
  </form>

</body>
</html>
