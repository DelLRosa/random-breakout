<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Rooms Generator</title>
    <link rel="stylesheet" href="style.css" type ="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="index.js"></script>  
</head>
<body>
  <div class="center-container">
    <header>
      <h1>Group Randomizer</h1>
    </header>
    <form id="namesForm">
      <div class="question">
        <label for="namesInput">Enter Names (separated by commas):</label>
        <textarea id="namesInput" name="namesInput" placeholder="Enter names separated by commas"></textarea>
        <br>
        <div class="switch">
          <label for="designateDriver">Designate Driver</label>
          <input type="checkbox" id="designateDriver" name="designateDriver">
          <span class="slider round"></span>
        </div>
      </div>
      <div class="question">
        <label for="groupType">Select Grouping Type:</label>
        <select id="groupType" name="groupType">
          <option value="numGroups">Number of Groups</option>
          <option value="studentsPerGroup">Students per Group</option>
        </select>
      </div>
      <div class="question">
        <label for="numInput">Enter Desired Number:</label>
        <input type="number" id="numInput" name="numInput" value="2" min="1">
      </div>
      <button type="submit">Submit</button>
    </form>
    <button id="clear">Clear</button>
    <div>
      <h3>Your Groups</h3>
      <div id="groupDisplay">
        <p>Waiting for input...</p>
      </div>
    </div>
  </div>
</body>

</html>
